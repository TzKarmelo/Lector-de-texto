<!DOCTYPE html>
<html>
<head>
    <title>Texto a Voz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Texto a Voz</h1>
        <div class="input-container">
            <textarea id="texto" rows="4" placeholder="Escribe el texto que quieres convertir en voz"></textarea>
            <label for="volumen">Volumen:</label>
            <input type="range" id="volumen" min="0" max="1" step="0.1" value="1">
            <button id="hablar">Hablar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
